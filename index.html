<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Log In area Start -->
        <div id="login-area" class="mt-5 p-5 border rounded-3 shadow">
            <h1 class=" text-center">Welcome To My Banck</h1>
            <input type="text" placeholder="Email" class="form-control mb-3">
            <input type="password" placeholder="Password" class="form-control mb-3">
            <button id="login-btn" class="btn btn-success">Login</button>
        </div>
        <!-- Log In area End -->

        <!-- Amount Area start -->
        <div id="amount-area" class="py-5">
            <div class="row">
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <div class="deposit mx-3 p-3 rounded-3 text-white">
                        <h5>Deposit</h5>
                        <h1>$<span  id="currentDeposit">0000</span></h1>
                    </div>
                </div>

                <div class="col-sm-4 mb-3 mb-sm-0">
                    <div class="widthdrow mx-3 p-3 rounded-3 text-white">
                        <h5>Widthdrow</h5>
                        <h1>$<span id="we">0000</span></h1>
                    </div>
                </div>

                <div class="col-sm-4 mb-3 mb-sm-0">
                    <div class="blance mx-3 p-3 rounded-3 text-white">
                        <h5>Balence</h5>
                        <h1>$<span id="current-blance">1200</span></h1>
                    </div>
                </div>
            </div>
        

        <div class="row pt-5">
            <div class="col-sm-6 ">
                <div class="deposite-area p-5 border rounded-3 shadow" >
                    <h4>Deposite</h4>
                    <input type="text" class="form-control mb-3" placeholder="$ amount you want to deposite" id="deposit-input">
                    <button id="deposit-btn" class="btn btn-primary">Deposit</button>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="widthrow-area p-5 border rounded-3 shadow">
                    <h4>Widthrow</h4>
                    <input type="text" class="form-control mb-3" placeholder="$ amount you want to widthrow" id="width">
                    <button class="btn btn-primary" id="widthraw-btn">Widthrow</button>
                </div>
            </div>
        </div>

        <!-- Amount Area End -->
    </div>
    </main>



    <script>
        //login button click event
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";

            const amountArea = document.getElementById("amount-area");
            amountArea.style.display="block";
        });

        //deposit area click event
        const depositBTN = document.getElementById("deposit-btn");
        depositBTN.addEventListener("click", function(){
           const addNumber = getInputValue("deposit-input");
           console.log(addNumber);          
           currentAmount("currentDeposit", addNumber);
           currentAmount("current-blance", addNumber); 
           document.getElementById("deposit-input").value="";    
        });

        //widthraw event handeler
        const widthrawBTN = document.getElementById("widthraw-btn");
        widthrawBTN.addEventListener("click", function(){
            widthrawAmount = getInputValue("width");
            currentAmount("we", widthrawAmount);
            currentAmount("current-blance", -1 * widthrawAmount);
            document.getElementById("width").value=""; 
        })


        function getInputValue(id){
            const inputValue =parseFloat(document.getElementById(id).value);   
            return inputValue;                 
        }

        function currentAmount(id, addNumber){
            const currentNumber =parseFloat(document.getElementById(id).innerText);
            const totalAmount = currentNumber + addNumber;
            document.getElementById(id).innerText = totalAmount;      
        }



    </script>
</body>
</html>
